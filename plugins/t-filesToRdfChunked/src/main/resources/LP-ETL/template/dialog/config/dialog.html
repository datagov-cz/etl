<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.mimeType.hide">
        <label>Format</label>
        <md-select ng-model="dialog.mimeType.value"
                   ng-disabled="dialog.mimeType.disabled || dialog.mimeType.inherit">
            <md-option value="null">Automatic</md-option>
            <md-option value="application/rdf+xml">RDF/XML</md-option>
            <md-option value="application/n-triples">N-Triples</md-option>
            <md-option value="text/turtle">Turtle</md-option>
            <md-option value="text/rdf+n3">N3</md-option>
            <md-option value="application/trix">TriX</md-option>
            <md-option value="application/trig">TriG</md-option>
            <md-option value="application/x-binary-rdf">BinaryRDF</md-option>
            <md-option value="application/n-quads">N-Quads</md-option>
            <md-option value="application/ld+json">JSON-LD</md-option>
            <md-option value="application/rdf+json">RDF/JSON</md-option>
        </md-select>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.threads.hide">
        <label>Number of threads used</label>
        <input ng-model="dialog.threads.value"
               ng-disabled="dialog.threads.disabled || dialog.threads.inherit"
               type="number" placeholder="1" min="1">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.commitSize.hide">
        <label>Files per chunk</label>
        <input type="number" ng-model="dialog.commitSize.value"
               min="1"
               ng-disabled="dialog.commitSize.disabled || dialog.commitSize.inherit">
    </md-input-container>
    <md-switch ng-model="dialog.softFail.value"
               ng-disabled="dialog.softFail.disabled || dialog.softFail.inherit"
               ng-hide="dialog.softFail.hide">
        Skip file on failure
    </md-switch>
    <md-switch ng-model="dialog.fileReference.value"
               ng-disabled="dialog.fileReference.disabled || dialog.fileReference.inherit"
               ng-hide="dialog.fileReference.hide">
        Add file reference
    </md-switch>
    <md-input-container class="md-block" ng-hide="dialog.filePredicate.hide">
        <label>File name predicate</label>
        <input ng-model="dialog.filePredicate.value"
               ng-disabled="dialog.filePredicate.disabled || dialog.filePredicate.inherit || !dialog.fileReference.value">
    </md-input-container>
</div>
