<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.path.hide">
        <label>Target path</label>
        <input ng-model="dialog.path.value"
               ng-disabled="dialog.path.disabled || dialog.path.inherit"
               required>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.permissions.hide">
        <label>Permissions to set to target path and all sub-files</label>
        <input ng-model="dialog.permissions.value"
               ng-disabled="dialog.permissions.disabled || dialog.permissions.inherit">
    </md-input-container>
</div>
